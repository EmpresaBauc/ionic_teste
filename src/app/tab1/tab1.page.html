<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Veículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Veículos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card color="medium">
    <ion-grid>
      <ion-row>
        <ion-col>
          Placa
        </ion-col>
        <ion-col>
          Modelo
        </ion-col>
        <ion-col>
          Status
        </ion-col>
        <ion-col>
          Detalhes
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
  <ion-card color="{{veiculo.status.setorCor}}" *ngFor="let veiculo of veiculos; let i = index">
    <ion-grid>
      <ion-row>
        <ion-col>
          {{veiculo.placa}} 
        </ion-col>
        <ion-col>
          {{veiculo.modelo}}
        </ion-col>
        <ion-col>
          {{veiculo.status.setor}}
        </ion-col>
        <ion-col>
          <ion-button (click)="abrir(i)" color="white"><ion-icon name="add-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card *ngIf="hideMe[i]">
      <ion-grid>
        <ion-row>
          <ion-col>
            Proprietário 
          </ion-col>
          <ion-col>
            Marca
          </ion-col>
          <ion-col>
            Ano
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{veiculo.nome}} 
          </ion-col>
          <ion-col>
            {{veiculo.marca}}
          </ion-col>
          <ion-col>
            {{veiculo.ano}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-card>

    
  
  
</ion-content>
